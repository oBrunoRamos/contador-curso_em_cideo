<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar...</h1>
    </header>
    <section>

        <div id="dados">
            <p><label for="boxinc">Início:</label><input type="number" name="boxinc" id="boxinc"></p>
            <p><label for="boxfim">Fim:</label><input type="number" name="boxfim" id="boxfim"></p>
            <p><label for="passo">Passo:</label><input type="number" name="passo" id="passo"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>

        <div id="resposta">
            <p>Aguardando dados para a contagem...</p>
        </div>

    </section>
    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
